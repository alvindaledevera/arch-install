# ==================================================
# Arch Linux Installation Configuration
# ==================================================

# -----------------------------
# Filesystem & encryption
# -----------------------------

LUKS_ENABLE=true
LUKS_NAME="cryptroot"

FS_TYPE="btrfs"              # btrfs | ext4
BTRFS_SUBVOLUMES="@"

EFI_SIZE="1G"

MOUNT_ROOT="/mnt"
MOUNT_BOOT="/mnt/boot"

# -----------------------------
# System identity
# -----------------------------

HOSTNAME="archlinux"
LOCALE="en_US.UTF-8"
KEYMAP="us"

# -----------------------------
# Network
# -----------------------------

NET_IFACE=""                 # auto-detect if empty
USE_NETWORKMANAGER=true

# -----------------------------
# Users
# -----------------------------

ROOT_PASSWORD=""             # prompt if empty
USERNAME="alvin"
USER_PASSWORD=""             # prompt if empty
USER_GROUPS="wheel,audio,video,storage"

# -----------------------------
# Bootloader
# -----------------------------

BOOTLOADER="systemd-boot"    # systemd-boot | grub
KERNEL="linux"

# -----------------------------
# Packages
# -----------------------------

BASE_PACKAGES="base linux linux-firmware"
EXTRA_PACKAGES="vim git sudo networkmanager"

INSTALL_KDE=true
INSTALL_YAY=true

# -----------------------------
# Installer behavior
# -----------------------------

AUTO_CONFIRM=false           # default safe
DRY_RUN=false
